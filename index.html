<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/6644e3cd95.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container main">
      <div class="bord">
        <div class="container row">
          <div class="col-9">
            <h1 id="main-city">
              Kyiv
            </h1>
          </div>
        </div>

        <div class="container">
          <i class="fa-solid fa-sun h1"></i>
        </div>

        <div class="container">
          <h2 id="main-temp">
            +17°
          </h2>
          <span class="units">
            <a href="#" id="celcium-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="container top">
          <div class="row">
            <div class="col">
              Mon
            </div>
            <div class="col">
              Tue
            </div>
            <div class="col">
              Wed
            </div>
            <div class="col">
              Thu
            </div>
            <div class="col">
              Fri
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              +20°
            </div>
            <div class="col">
              +18°
            </div>
            <div class="col">
              +16°
            </div>
            <div class="col">
              +17°
            </div>
            <div class="col">
              +21°
            </div>
          </div>
        </div>
        <div class="container">
          <div class="input-group mb-3" id="search-city">
            <input
              type="text"
              class="form-control"
              placeholder="Choose the city"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="input-city"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary secondb"
              type="button"
              id="button-addon3"
            >
              Current
            </button>
          </div>

          <div class="col" id="date"></div>
        </div>
      </div>
      <p>
        <a href="http://https://github.com/dariaspytska/my-weather-app"
          >Open-sourse code,</a
        >
        by Daria Spytska
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
